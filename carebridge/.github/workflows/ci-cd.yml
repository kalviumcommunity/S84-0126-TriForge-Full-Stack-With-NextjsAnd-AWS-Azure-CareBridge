name: CI/CD Pipeline

on:
  push:
    branches:
      - cloud-deployment
  pull_request:
    branches:
      - main

jobs:
  docker-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Docker build validation
        run: docker build -t carebridge-app .
